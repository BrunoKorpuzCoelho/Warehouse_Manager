<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard  |  Cubix</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/darkMode.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            position: relative;
        }
    </style>
</head>
<body id="body">
    <header class="header-dashboard">
        <nav class="dashboard-nav">
            <div class="user-info">
                {% if user %}
                    <p> {{ user.name }}</p>
                {% else %}
                    <p>None</p>
                {% endif %}
            </div>

            <div class="dark-mode-btn">
                <label class="bb8-toggle">
                    <input class="bb8-toggle__checkbox" type="checkbox" id="darkModeToggle">
                    <div class="bb8-toggle__container">
                        <div class="bb8-toggle__scenery">
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="tatto-1"></div>
                            <div class="tatto-2"></div>
                            <div class="gomrassen"></div>
                            <div class="hermes"></div>
                            <div class="chenini"></div>
                            <div class="bb8-toggle__cloud"></div>
                            <div class="bb8-toggle__cloud"></div>
                            <div class="bb8-toggle__cloud"></div>
                        </div>
                        <div class="bb8">
                            <div class="bb8__head-container">
                                <div class="bb8__antenna"></div>
                                <div class="bb8__antenna"></div>
                                <div class="bb8__head"></div>
                            </div>
                            <div class="bb8__body"></div>
                        </div>
                        <div class="artificial__hidden">
                            <div class="bb8__shadow"></div>
                        </div>
                    </div>
                </label>
            </div>
            {% if user %}
                <form action="{{ url_for('logout') }}" method="post">
                    <button type="submit">Sign out</button>
                </form>
            {% endif %}

        </nav>
    </header>
    <!-- Main Menu -->
     <main>
        <div class="dashboard-container">
            <div class="dashboard-grid">
                <a href="/users-manager" class="users-manager"><span class="material-symbols-outlined users">account_circle</span><span class="text-users">Users Management</span></a>
                <a href="" class="warehouse-manager"><span class="material-symbols-outlined warehouse">warehouse</span><span class="text-warehouse">Products Management</span></a>
                <a href="" class="inventory-manager"><span class="material-symbols-outlined inventory">inventory_2</span><span class="text-inventory">Inventory Movements</span></a>
                <a href="" class="supplier-manager"><span class="material-symbols-outlined shipping">local_shipping</span><span class="text-shipping">Supplier Management</span></a>
                <a href="" class="order-manager"><span class="material-symbols-outlined order">package_2</span><span class="text-order">Orders</span></a>
                <a href="" class="ac-manager"><span class="material-symbols-outlined ac">ac_unit</span><span class="text-ac">Temperature</span></a>
                <a href="" class="pay-manager"><span class="material-symbols-outlined payments">payments</span><span class="text-payments">Reports</span></a>
                <a href="" class="settings-manager"><span class="material-symbols-outlined settings">manufacturing</span><span class="text-settings">Settings</span></a>
            </div>
        </div>
     </main>
     <script src="/static/js/main.js"></script>
</body>
</html>
