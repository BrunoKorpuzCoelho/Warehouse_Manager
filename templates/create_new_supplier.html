<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product  |  Cubix</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/darkMode.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: auto;
            overflow-x: hidden;
            position: relative;
        }
    </style>
</head>
<body id="body">
    <!-- Form for Logout -->
    <form id="logout-form" action="{{ url_for('logout') }}" method="post" style="display: none;">
        <input type="hidden" name="logout" value="true">
    </form>
    <!-- End of Form for Logout -->

    <!-- Loader -->
    <div class="🤚">
        <div class="👉"></div>
        <div class="👉"></div>
        <div class="👉"></div>
        <div class="👉"></div>
        <div class="🌴"></div>		
        <div class="👍"></div>
    </div>
    <!-- End of Loader -->
     
    <!-- Main Menu -->
     <main class="main-content" style="display: none;">
        <div class="user-manager-container">
            <div class="user-manager-container">
                <div class="side-menu">
                    <a href="/dashboard" title="Dashboard"><span class="material-symbols-outlined home">widgets</span></a>
                    <a href="/users-manager" title="Users Management"><span class="material-symbols-outlined users">account_circle</span></a>
                    <a href="/products-manager" title="Warehouse" class="active active-warehouse"><span class="material-symbols-outlined warehouse">warehouse</span></a>
                    <a href="" title="Stock"><span class="material-symbols-outlined inventory">inventory_2</span></a>
                    <a href="" title="Shipping"><span class="material-symbols-outlined shipping">local_shipping</span></a>
                    <a href="" title="Orders"><span class="material-symbols-outlined order">package_2</span></a>
                    <a href="" title="Climate Controls"><span class="material-symbols-outlined ac">ac_unit</span></a>
                    <a href="" title="Payments"><span class="material-symbols-outlined payments">payments</span></a>
                    <a href="" title="Messages" class="messages-a"><span class="material-symbols-outlined mail">mail</span><span class="mesage-count">10</span></a>
                    <a href="" title="Settings"><span class="material-symbols-outlined settings">manufacturing</span></a>
                    <a href="#" onclick="document.getElementById('logout-form').submit();" title="Logout"><span class="material-symbols-outlined users">logout</span></a>
                </div>

            <div class="manager-new-registration">
                <h2>Register</h2>
                <p>Create a new Supplier</p>

                <form action="" method="POST">
                    <div class="manager-new-registration-inner supplier-create-container">
                        <div class="new-register-user-form supplier-create-container">
                            <div class="manager-new-registration-input">
                                <div class="manager-new-registration-label-input">
                                    <label for="supplier_name">Supplier Name</label>
                                    <input type="text" name="supplier_name" required placeholder="Rolex">
                                </div>
                            
                                <div class="manager-new-registration-label-input">
                                    <label for="contact_name">Contact Name</label>
                                    <input type="text" name="contact_name" required placeholder="Jonh Raymon">
                                </div>
                            </div>
                            
                            <div class="manager-new-registration-input">
                                <div class="manager-new-registration-label-input">
                                    <label for="contact_email">Contact Email</label>
                                    <input type="email" name="contact_email" required placeholder="jonhraymon@rolex.com">
                                </div>
                            
                                <div class="manager-new-registration-label-input">
                                    <label for="contact_phone">Contact Cellphone</label>
                                    <input type="text" name="contact_phone" required placeholder="951951951">
                                </div>
                            </div>
                            
                            <div class="manager-new-registration-input">
                                <div class="manager-new-registration-label-input">
                                    <label for="type">Supplier Type</label>
                                    <input type="text" name="type" required placeholder="Chemicals">
                                </div>
                            
                                <div class="manager-new-registration-label-input">
                                    <label for="country">Supplier Country</label>
                                    <input type="text" name="country" required placeholder="Portugal">
                                </div>
                            </div>
                            
                            <div class="manager-new-registration-input">
                                <div class="manager-new-registration-label-input">
                                    <label for="adress">Supplier Address</label>
                                    <input type="text" name="adress" required placeholder="789 5th Avenue, 5º Andar, Nova York, NY">
                                </div>
                            
                                <div class="manager-new-registration-label-input">
                                    <label for="payment_terms">Payment Terms</label>
                                    <input type="text" name="payment_terms" required placeholder="90 days">
                                </div>
                            </div>
                            
                            <div class="manager-new-registration-input">
                                <div class="manager-new-registration-label-input">
                                    <label for="credit_limit">Credit Limit</label>
                                    <input type="text" name="credit_limit" required placeholder="5000">
                                </div>
                            
                                <div class="manager-new-registration-label-input">
                                    <label for="rating">Supplier Rating</label>
                                    <input type="text" name="rating" required placeholder="5">
                                </div>
                            </div>   
                        </div>                         
                    </div>
                    <button type="submit" class="edit-user-submit-btn">Submit</button>
                </form>
            </div>
        </div>
     </main>
     <script src="/static/js/loader.js"></script>
     <script src="/static/js/request.js"></script>
     <script src="/static/js/main.js"></script>
</body>
</html>
