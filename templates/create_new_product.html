                </div>

            <div class="manager-new-registration">
                <h2>Register</h2>
                <p>Create a new product</p>

                <form action="" method="POST">
                    <div class="manager-new-registration-inner">
                        <div class="new-register-user-form">
                            <div class="manager-new-registration-input">

                                <div class="manager-new-registration-label-input">
                                    <label for="brand">Brand</label>
                                    <select name="brand" id="brand-select" required>
                                        <option value="">Select a brand</option>
                                    </select>
                                </div>

                                <div class="manager-new-registration-label-input">
                                    <label for="name">Description</label>
                                    <input type="text" name="name" required placeholder="Product description...">
                                </div>
                            </div>

                            <div class="manager-new-registration-input">
                                <div class="manager-new-registration-label-input">
                                    <label for="product_type">Product Type</label>
                                    <select name="product_type" id="product_type-select" required>
                                        <option value="">Select a product type</option>
                                    </select>
                                </div>

                                <div class="manager-new-registration-label-input">
                                    <label for="buy_price">Buy Price</label>
                                    <input type="number" name="buy_price" required placeholder="5.78" class="no-spinner">
                                </div>
                            </div>

                            <div class="manager-new-registration-input">
                                <div class="manager-new-registration-label-input">
                                    <label for="margin">Margin</label>
                                    <input type="number" name="margin" required placeholder="120" class="no-spinner">
                                </div>

                                <div class="manager-new-registration-label-input">
                                    <label for="min_recommended_stock">Minimum Recommended Stock</label>
                                    <input type="number" name="min_recommended_stock" required placeholder="50" class="no-spinner">
                                </div>
                            </div>

                            <div class="manager-new-registration-input">
                                <div class="manager-new-registration-label-input">
                                    <label for="warehouse_section">Warehouse Section</label>
                                    <input type="text" name="warehouse_section" required placeholder="A">
                                </div>

                                <div class="manager-new-registration-label-input">
                                    <label for="warehouse_shelf">Warehouse Shelf</label>
                                    <input type="text" name="warehouse_shelf" required placeholder="1">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="edit-user-submit-btn">Submit</button>
                </form>
            </div>
        </div>
